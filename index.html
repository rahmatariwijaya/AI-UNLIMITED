<html lang="id" data-theme="dark">
<head>

    <style>
         /* --- TAMBAHAN PENGEMBANGAN: CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

        /* --- MARKDOWN STYLES --- */
        .bubble table {
            width: 100%; border-collapse: collapse; margin: 15px 0;
            background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden;
            font-size: 0.9em;
        }
        .bubble th, .bubble td {
            padding: 10px 15px; text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .bubble th {
            background: rgba(101, 179, 46, 0.15); color: var(--accent-color); font-weight: 700;
        }
        .bubble tr:last-child td { border-bottom: none; }
        .bubble tr:hover td { background: rgba(255,255,255,0.03); }
        
        .bubble blockquote {
            border-left: 4px solid var(--accent-color); margin: 15px 0;
            padding-left: 15px; color: #94a3b8; font-style: italic;
        }
        .bubble ul, .bubble ol { margin-left: 20px; margin-bottom: 10px; }
        .bubble li { margin-bottom: 5px; }
        .bubble a { color: var(--accent-color); text-decoration: none; border-bottom: 1px dotted currentColor; }
        .bubble a:hover { text-decoration: none; border-bottom: 1px solid currentColor; }

        /* --- TOAST NOTIFICATION --- */
        #toast-container {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            z-index: 1000; pointer-events: none;
            display: flex; flex-direction: column; align-items: center; width: 100%;
        }
        .toast-msg {
            background: var(--user-bubble); color: var(--text-color);
            border: 1px solid var(--accent-color); padding: 10px 20px;
            border-radius: 30px; margin-top: 10px; font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0;
            animation: toastUp 0.3s forwards, fadeOut 0.5s 2.5s forwards;
            display: flex; align-items: center; gap: 8px; pointer-events: auto;
        }
        @keyframes toastUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* --- TEMA (DARK & LIGHT) --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #0b1120;       
            --text-color: #f1f5f9;     
            --accent-color: #65B32E;   
            --accent-hover: #76c93b;
            --gold-color: #FFD700; 
            --header-bg: rgba(11, 17, 32, 0.98);
            --sidebar-bg: #0b1120; 
            --user-bubble: #1e293b;        
            --border-color: #334155;
            --input-bg: #1e293b;
            --font-main: 'Inter', sans-serif;
            --font-head: 'Rajdhani', sans-serif; 
            --shadow-soft: 0 4px 15px rgba(0,0,0,0.3);
            --code-bg: #1e1e1e;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --accent-color: #65B32E;
            --accent-hover: #4d8f1e;
            --header-bg: rgba(255, 255, 255, 0.98);
            --sidebar-bg: #ffffff;
            --user-bubble: #e2e8f0;
            --border-color: #cbd5e1;
            --input-bg: #f1f5f9;
            --shadow-soft: 0 4px 15px rgba(0,0,0,0.05);
            --code-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%; height: 100dvh; width: 100%;
            overflow: hidden; 
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-layout { display: flex; width: 100%; height: 100%; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            padding: 20px; transition: transform 0.3s ease;
            z-index: 70; position: relative;
        }
        .sidebar-header {
            font-family: var(--font-head); font-size: 1.2rem; font-weight: 700;
            margin-bottom: 20px; color: var(--accent-color);
            display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%;
        }
        .unlimited-badge {
            color: var(--gold-color); font-weight: 800; font-style: italic;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.2); font-size: 0.9em; letter-spacing: 1px;
        }
        .user-profile-section {
            padding-bottom: 15px; border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        #g_id_onload { display: none; }
        .google-login-wrapper { width: 100%; display: flex; justify-content: center; }
        .user-info-display {
            display: none; align-items: center; gap: 10px; 
            font-size: 0.9rem; color: var(--text-color);
            padding: 8px; border: 1px solid var(--border-color); border-radius: 6px;
        }
        .user-info-display img { width: 30px; height: 30px; border-radius: 50%; }
        .btn-logout { 
            font-size: 0.75rem; color: #ef4444; background: none; border: none; 
            cursor: pointer; text-decoration: underline; margin-left: auto; 
        }
        .new-chat-btn {
            width: 100%; padding: 10px; background: var(--accent-color); color: #0b1120;
            border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-bottom: 15px; transition: 0.2s; font-family: var(--font-head);
        }
        .new-chat-btn:hover { background: var(--accent-hover); }
        .history-container { flex: 1; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; }
        .history-list { list-style: none; }
        .history-item {
            padding: 10px; margin-bottom: 5px; border-radius: 6px;
            cursor: pointer; color: var(--text-color); opacity: 0.8;
            font-size: 0.85rem; display: flex; align-items: center; gap: 10px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: 0.2s; border: 1px solid transparent;
        }
        .history-item:hover { background: rgba(101, 179, 46, 0.1); opacity: 1; }
        .history-item.active { 
            background: rgba(101, 179, 46, 0.15); color: var(--accent-color); 
            border-color: rgba(101, 179, 46, 0.3); font-weight: 600;
        }
        .clear-history-btn {
            font-size: 0.75rem; color: #ef4444; background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.3); padding: 5px; width: 100%;
            border-radius: 6px; cursor: pointer; margin-bottom: 20px; text-align: center;
        }
        .clear-history-btn:hover { background: rgba(239, 68, 68, 0.1); }
        .sidebar-menu { list-style: none; margin-bottom: 10px; }
        .sidebar-menu li {
            padding: 10px; margin-bottom: 5px; border-radius: 8px;
            cursor: pointer; color: var(--text-color); opacity: 0.8;
            transition: 0.2s; font-size: 0.9rem; display: flex; align-items: center; gap: 10px;
        }
        .sidebar-menu li:hover { background: rgba(101, 179, 46, 0.1); opacity: 1; color: var(--accent-color); }
        .sidebar-label {
            font-size: 0.75rem; text-transform: uppercase; color: #64748b;
            font-weight: 700; margin-bottom: 10px; margin-top: 5px; letter-spacing: 1px;
            border-top: 1px solid var(--border-color); padding-top: 15px;
        }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 60; display: none; backdrop-filter: blur(2px);
        }
        .sidebar-overlay.active { display: block; }
        @media (max-width: 768px) {
            .sidebar { position: fixed; height: 100%; transform: translateX(-100%); width: 85%; max-width: 300px; }
            .sidebar.open { transform: translateX(0); }
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; display: flex; flex-direction: column; position: relative;
            height: 100%; overflow: hidden;
        }
        header {
            height: 60px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;
            background: var(--header-bg); border-bottom: 1px solid var(--border-color);
            padding: 0 20px; backdrop-filter: blur(10px); z-index: 50;
        }
        .header-left { display: flex; align-items: center; gap: 15px; flex: 1; }
        .menu-btn { background: none; border: none; color: var(--text-color); cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }
        .brand-wrapper { display: flex; align-items: center; gap: 15px; flex: 1; width: 100%; }
        .brand-title {
            font-family: var(--font-head); font-size: 1.3rem; font-weight: 700;
            letter-spacing: 1px; color: var(--accent-color); 
            display: flex; align-items: center; justify-content: space-between; width: 100%; margin-right: 5px;
        }
        .brand-logo {
            width: 24px; height: 24px; border: 2px solid var(--accent-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 800; color: var(--accent-color);
            flex-shrink: 0; margin-right: 8px;
        }
        .model-selector-container { position: relative; margin-left: auto; display: none; }
        
        /* CHAT AREA */
        #chat-wrapper { flex: 1; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .message-row { width: 100%; padding: 15px 20px; display: flex; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .message-row.user { justify-content: flex-end; }
        .message-row.user .bubble {
            background: var(--user-bubble); color: var(--text-color);
            padding: 10px 16px; border-radius: 12px 0 12px 12px;
            max-width: 80%; line-height: 1.5; font-size: 0.95rem;
            border: 1px solid var(--border-color);
        }
        .message-row.user .bubble img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        
        .message-row.ai { justify-content: flex-start; width: 100%; padding: 10px 20px; border-bottom: 1px solid transparent; }
        .message-row.ai .message-content { width: 100%; max-width: 900px; margin: 0 auto; display: flex; gap: 15px; flex-direction: column; }
        .ai-row-inner { display: flex; gap: 15px; width: 100%; }
        .ai .avatar {
            width: 32px; height: 32px; border-radius: 50%; background: var(--bg-color);
            border: 2px solid var(--accent-color); color: var(--accent-color); flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; margin-top: 5px;
            box-shadow: 0 0 10px rgba(101, 179, 46, 0.2); font-family: var(--font-head);
            font-weight: 800; font-size: 16px;
        }
        .ai .bubble {
            background: transparent !important; border: none !important; padding: 0 !important;
            color: var(--text-color); width: 100%; line-height: 1.7; font-size: 1rem;
        }
        .bubble strong { color: var(--accent-color); font-weight: 700; }
        .bubble h1, .bubble h2 { margin: 20px 0 10px 0; font-weight: 700; line-height: 1.2; }
        .bubble code { 
            background: rgba(101, 179, 46, 0.1); color: var(--accent-color);
            padding: 2px 5px; border-radius: 4px; font-family: 'Consolas', monospace; font-size: 0.9em;
        }
        .bubble pre {
            background: var(--code-bg) !important; border: 1px solid var(--border-color); 
            border-radius: 8px; margin: 15px 0; overflow-x: auto; padding: 10px;
        }
        .bubble p { margin-bottom: 10px; }

        /* INPUT AREA */
        .input-container {
            flex-shrink: 0; background: var(--bg-color); 
            padding: 10px 20px 20px 20px; z-index: 50;
            display: flex; justify-content: center; flex-direction: column; align-items: center;
        }
        #image-preview-container { width: 100%; max-width: 900px; display: none; padding-bottom: 10px; }
        .img-preview-box { position: relative; display: inline-block; }
        .img-preview-box img { height: 60px; border-radius: 8px; border: 1px solid var(--accent-color); }
        .img-remove-btn {
            position: absolute; top: -5px; right: -5px; background: #ef4444; color: white;
            border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 10px;
        }
        .input-wrapper {
            width: 100%; max-width: 900px; display: flex; align-items: flex-end;
            background: var(--input-bg); border-radius: 12px; 
            border: 1px solid var(--border-color); padding: 5px;
            box-shadow: var(--shadow-soft); transition: all 0.3s;
        }
        .input-wrapper:focus-within { border-color: var(--accent-color); }
        textarea {
            flex: 1; background: transparent; border: none; color: var(--text-color);
            padding: 12px 15px; font-family: var(--font-main); font-size: 1rem;
            resize: none; max-height: 150px; outline: none; line-height: 1.5;
        }
        .input-actions { display: flex; align-items: center; gap: 5px; padding-right: 5px; padding-left: 5px; }
        .icon-btn {
            background: transparent; border: none; width: 36px; height: 36px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.2s; color: #64748b;
        }
        .icon-btn:hover { color: var(--accent-color); background: rgba(101,179,46,0.1); }
        .icon-btn.recording { color: #ef4444; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        button#send-btn {
            background: var(--accent-color); border: none; width: 40px; height: 40px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: 0.2s; margin-left: 5px;
        }
        button#send-btn svg { width: 20px; height: 20px; fill: #0b1120; }
        button#send-btn.stop { background: #ef4444; }
        button#send-btn.stop svg { fill: white; }

        /* FLOATING ACTIONS */
        .chat-floating-actions {
            position: absolute; bottom: 20px; width: 100%; pointer-events: none; z-index: 40;
        }
        #scroll-btn, #in-chat-clear-btn {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; pointer-events: auto; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transform: translateY(10px); position: absolute; bottom: 0;
        }
        #scroll-btn {
            background: var(--user-bubble); border: 1px solid var(--border-color); color: var(--accent-color);
            left: 50%; transform: translateX(-50%) translateY(10px);
        }
        #in-chat-clear-btn {
            background: var(--bg-color); border: 1px solid rgba(239, 68, 68, 0.4); color: #ef4444;
            right: 20px;
        }
        #in-chat-clear-btn:hover { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; }
        #scroll-btn.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        #in-chat-clear-btn.show { opacity: 1; transform: translateY(0); }

        .copyright-banner {
            text-align: center; font-size: 0.7rem; color: #64748b; padding-bottom: 5px;
            background: var(--bg-color); font-family: var(--font-head); text-transform: uppercase;
        }
        .sidebar-footer-text {
             font-size: 0.7rem; color: #64748b; margin-top: auto; 
             font-family: var(--font-head); text-transform: uppercase; text-align: center;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 100; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.2s; }
        .modal-box {
            background: var(--bg-color); width: 90%; max-width: 500px;
            padding: 25px; border-radius: 16px; border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal-title { font-family: var(--font-head); font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: var(--text-color); }
        .modal-input {
            width: 100%; background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-color); padding: 10px; border-radius: 8px; margin-bottom: 20px;
            font-family: var(--font-main); resize: vertical; min-height: 100px;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .btn { padding: 8px 16px; border-radius: 8px; cursor: pointer; border: none; font-weight: 600; font-size: 0.9rem; }
        .btn-cancel { background: transparent; color: var(--text-color); border: 1px solid var(--border-color); }
        .btn-save { background: var(--accent-color); color: #0b1120; }

    </style>
</head>

<script>
    // --- AUTHENTICATION ---
    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
        try {
            const payload = parseJwt(response.credential);
            const user = { name: payload.name, picture: payload.picture, email: payload.email };
            localStorage.setItem('ari_user', JSON.stringify(user));
            updateAuthUI(user);
        } catch (e) { console.error("Login gagal", e); }
    }

    function updateAuthUI(user) {
        const wrap = document.getElementById('google-btn-wrapper');
        const info = document.getElementById('user-info');
        if (user) {
            wrap.style.display = 'none'; info.style.display = 'flex';
            document.getElementById('user-avatar').src = user.picture;
            document.getElementById('user-name').textContent = user.name;
        } else {
            wrap.style.display = 'flex'; info.style.display = 'none';
        }
    }

    // --- MAIN ---
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = "https://tanyaariaja.infinityfreeapp.com/api.php";
        let modelData = [], currentModel = "";
        
        // Elements
        const chatBox = document.getElementById('chat-container');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const btnIcon = document.getElementById('btn-icon');
        const scrollBtn = document.getElementById('scroll-btn');
        
        // --- TOAST FUNCTION ---
        window.showToast = function(message) {
            const container = document.getElementById('toast-container');
            if(!container) return;
            const toast = document.createElement('div');
            toast.className = 'toast-msg';
            toast.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg> ${message}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        // --- INIT ---
        async function initSystem() {
            try {
                const res = await fetch("https://tanyaariaja.infinityfreeapp.com/api.php?mode=config");
                const data = await res.json();
                if (Array.isArray(data) && data.length > 0) {
                    modelData = data; currentModel = modelData[0].id;
                    document.getElementById('current-model-text').textContent = modelData[0].name;
                    renderModels();
                }
            } catch (e) { document.getElementById('current-model-text').textContent = "Mode Offline"; }
            initChat();
        }

        const savedUser = localStorage.getItem('ari_user');
        if (savedUser) updateAuthUI(JSON.parse(savedUser));
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('ari_user'); window.location.reload();
        });

        // --- THEME ---
        let isDark = localStorage.getItem('ari_theme') !== 'light';
        function setTheme() {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            const icon = document.getElementById('sidebar-theme-icon');
            icon.innerHTML = isDark ? '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>' : '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>';
            localStorage.setItem('ari_theme', isDark ? 'dark' : 'light');
        }
        setTheme();
        document.getElementById('theme-toggle-sidebar').addEventListener('click', () => { isDark = !isDark; setTheme(); });

        // --- MODELS ---
        function renderModels() {
            const drop = document.getElementById('model-dropdown');
            drop.innerHTML = '';
            modelData.forEach(m => {
                const d = document.createElement('div');
                d.className = 'model-option'; d.textContent = m.name;
                if(m.id === currentModel) d.classList.add('selected');
                d.onclick = () => {
                    currentModel = m.id;
                    document.getElementById('current-model-text').textContent = m.name;
                    drop.classList.remove('active');
                };
                drop.appendChild(d);
            });
        }
        document.getElementById('model-trigger-btn').addEventListener('click', (e) => {
            e.stopPropagation(); document.getElementById('model-dropdown').classList.toggle('active');
        });
        document.addEventListener('click', () => document.getElementById('model-dropdown').classList.remove('active'));

        // --- CHAT LOGIC ---
        let history = JSON.parse(localStorage.getItem('ari_chat_history') || '{}');
        let sessionId = localStorage.getItem('ari_current_session_id');
        let sysPrompt = localStorage.getItem('ari_system_prompt') || "Kamu adalah Ari, asisten AI yang cerdas.";

        marked.setOptions({ breaks: true, gfm: true });

        function initChat() {
            renderHistory();
            if (sessionId && history[sessionId]) loadChat(sessionId);
            else newChat(false);
        }

        function newChat(clear = true) {
            sessionId = 'sess_' + Date.now();
            localStorage.setItem('ari_current_session_id', sessionId);
            history[sessionId] = { title: 'Percakapan Baru', messages: [{role:'system', content:sysPrompt}], timestamp: Date.now() };
            saveHistory();
            if (clear) { chatBox.innerHTML = ''; appendMsg('ai', 'Halo! Saya Ari Unlimited. Ada yang bisa dibantu?', true); }
            else if(!chatBox.innerHTML.trim()) appendMsg('ai', 'Halo! Saya Ari Unlimited. Ada yang bisa dibantu?', true);
            renderHistory();
            closeSidebar();
        }

        function saveHistory() { localStorage.setItem('ari_chat_history', JSON.stringify(history)); renderHistory(); }
        
        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            Object.keys(history).sort((a,b)=>history[b].timestamp - history[a].timestamp).forEach(id => {
                const li = document.createElement('li'); li.className = 'history-item ' + (id===sessionId?'active':'');
                li.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2-2z"></path></svg> ${history[id].title}`;
                li.onclick = () => loadChat(id);
                list.appendChild(li);
            });
        }

        function loadChat(id) {
            sessionId = id; localStorage.setItem('ari_current_session_id', id);
            chatBox.innerHTML = '';
            history[id].messages.forEach(m => {
                if(m.role === 'system') return;
                let txt = typeof m.content === 'string' ? m.content : m.content[0].text;
                let img = (Array.isArray(m.content) && m.content[1]) ? m.content[1].image_url.url : null;
                appendMsg(m.role, txt, true, img);
            });
            if(chatBox.innerHTML === '') appendMsg('ai', 'Halo! Saya Ari Unlimited.', true);
            closeSidebar(); scrollToBottom();
        }

        document.getElementById('new-chat-btn').addEventListener('click', () => newChat(true));
        document.getElementById('clear-history-btn').addEventListener('click', () => {
            if(confirm('Hapus semua?')) { history = {}; localStorage.removeItem('ari_chat_history'); newChat(true); }
        });
        document.getElementById('in-chat-clear-btn').addEventListener('click', () => {
             history[sessionId].messages = [{role:'system', content:sysPrompt}];
             saveHistory(); chatBox.innerHTML = ''; appendMsg('ai', 'Chat dibersihkan.', true);
        });

        // --- MESSAGING ---
        let imgBase64 = null;
        document.getElementById('upload-btn').addEventListener('click', () => document.getElementById('image-input').click());
        document.getElementById('image-input').addEventListener('change', function() {
            if(this.files[0]) {
                const r = new FileReader();
                r.onload = e => { imgBase64 = e.target.result; document.getElementById('image-preview').src = imgBase64; document.getElementById('image-preview-container').style.display='block'; };
                r.readAsDataURL(this.files[0]);
            }
        });
        document.getElementById('remove-img-btn').addEventListener('click', () => { imgBase64=null; document.getElementById('image-input').value=''; document.getElementById('image-preview-container').style.display='none'; });

        function appendMsg(role, text, isHtml = false, imgUrl = null) {
            const div = document.createElement('div'); div.className = `message-row ${role === 'system' ? 'ai' : role}`;
            let html = `<div class="message-content">`;
            if(role === 'ai' || role === 'system') {
                html += `<div class="ai-row-inner"><div class="avatar">A</div><div class="bubble">${isHtml ? text : text}</div></div>`;
            } else {
                html += `<div class="bubble">${text}${imgUrl ? `<img src="${imgUrl}">` : ''}</div>`;
            }
            html += `</div>`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            if(role === 'ai') enhanceCode(div);
            scrollToBottom();
            return div.querySelector('.bubble');
        }

        function enhanceCode(el) {
            el.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
            el.querySelectorAll('pre').forEach(p => {
                if(p.querySelector('.code-header')) return;
                const h = document.createElement('div'); h.className = 'code-header';
                h.innerHTML = `<span>Code</span><span style="font-size:0.7em; cursor:pointer;" onclick="navigator.clipboard.writeText(this.parentElement.nextElementSibling.innerText); window.showToast('Kode tersalin!');">Salin</span>`;
                p.insertBefore(h, p.firstChild);
            });
        }

        function scrollToBottom() { chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' }); }
        
        let isGen = false, ctrl = null;
        
        async function send() {
            if(isGen) { ctrl.abort(); isGen = false; sendBtn.classList.remove('stop'); btnIcon.innerHTML = '<path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>'; return; }
            
            const txt = input.value.trim();
            if(!txt && !imgBase64) return;
            
            isGen = true; ctrl = new AbortController();
            sendBtn.classList.add('stop'); btnIcon.innerHTML = '<rect x="6" y="6" width="12" height="12"></rect>';
            
            appendMsg('user', txt, false, imgBase64);
            input.value = ''; input.style.height = 'auto';
            if(history[sessionId].title === 'Percakapan Baru') { history[sessionId].title = txt.substring(0,30) || 'Gambar'; }
            
            const content = imgBase64 ? [{type:'text', text:txt||"Jelaskan gambar ini."},{type:'image_url', image_url:{url:imgBase64}}] : txt;
            history[sessionId].messages.push({role:'user', content});
            saveHistory();
            
            const tmpImg = imgBase64; imgBase64 = null; document.getElementById('image-preview-container').style.display='none';
            const loadDiv = appendMsg('ai', '<em>Sedang berpikir...</em>', true);
            
            try {
                const msgs = history[sessionId].messages.map(m => (Array.isArray(m.content) && !m.content.some(c=>c.type==='image_url')) ? {role:m.role, content:m.content[0].text} : m);
                
                const res = await fetch(API_URL, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ model: currentModel, messages: msgs, stream: true }),
                    signal: ctrl.signal
                });

                const reader = res.body.getReader();
                const dec = new TextDecoder();
                let full = ""; loadDiv.innerHTML = "";
                
                while(true) {
                    const {done, value} = await reader.read();
                    if(done) break;
                    const lines = dec.decode(value).split('\n');
                    for(const line of lines) {
                        if(line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try { full += JSON.parse(line.replace('data: ','')).choices[0].delta.content || ""; loadDiv.innerHTML = marked.parse(full); scrollToBottom(); } catch(e){}
                        }
                    }
                }
                enhanceCode(loadDiv.parentElement.parentElement);
                history[sessionId].messages.push({role:'assistant', content:full});
                saveHistory();
            } catch(e) { if(e.name!=='AbortError') loadDiv.innerHTML = "Error: " + e.message; }
            
            isGen = false; sendBtn.classList.remove('stop'); btnIcon.innerHTML = '<path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>';
        }

        sendBtn.addEventListener('click', send);
        input.addEventListener('keydown', e => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); }});
        input.addEventListener('input', function(){ this.style.height = Math.min(this.scrollHeight, 150)+'px'; });

        // Sidebar Actions
        const sb = document.getElementById('sidebar');
        const ol = document.getElementById('sidebar-overlay');
        function closeSidebar() { sb.classList.remove('open'); ol.classList.remove('active'); }
        document.getElementById('toggle-sidebar').addEventListener('click', () => { sb.classList.add('open'); ol.classList.add('active'); });
        ol.addEventListener('click', closeSidebar);

        initSystem();
    });
</script>

        // Gunakan path relatif './sw.js'
        const reg = await navigator.serviceWorker.register("./sw.js");
        console.log("SW Registered:", reg.scope);
        
        // Cek permission notifikasi
        if (Notification.permission === "default") {
          await Notification.requestPermission();

        console.error("SW Registration Failed:", err);
      }
    });
  }
</script>
